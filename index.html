    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#E30613',
                hover: '#b90510',
                yellow: '#FFDE00',
                black: '#0F172A'
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for desktop app feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      body {
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        user-select: none; /* App-like feel */
        /* Safe area insets for notched devices */
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      
      input, textarea, [contenteditable] {
        user-select: text;
      }

      /* Support for Window Controls Overlay in Desktop PWA */
      /* This makes the top bar draggable and accounts for the native window buttons */
      @media (display-mode: standalone) {
        body {
          /* Add padding to the top to avoid overlapping with the window controls overlay */
          /* titlebar-area-height is a PWA env variable */
          padding-top: env(titlebar-area-height, 0px);
        }
        
        .title-bar-draggable {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          width: 100%;
          height: env(titlebar-area-height, 30px);
          z-index: 9999;
          -webkit-app-region: drag;
          app-region: drag;
          display: flex;
          align-items: center;
          background: #0F172A; /* Match RFE Dark Blue */
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
        }
      }
      
      /* Improve touch targets for mobile */
      @media (max-width: 768px) {
        button, a, input[type="button"], input[type="submit"] {
          min-height: 44px;
          min-width: 44px;
        }
      }
      
      /* Prevent horizontal scrolling on mobile */
      html, body {
        overflow-x: hidden;
        max-width: 100vw;
      }
      
      /* Better loading spinner */
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading {
        animation: spin 1s linear infinite;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "jspdf": "https://esm.sh/jspdf@2.5.1",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
      }
    }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('[RFE App] Service Worker registered successfully');
              
              // Check for updates periodically
              setInterval(() => {
                reg.update();
              }, 60000); // Check every minute
              
              // Handle service worker updates
              reg.addEventListener('updatefound', () => {
                const installingWorker = reg.installing;
                if (!installingWorker) return;
                
                installingWorker.addEventListener('statechange', () => {
                  if (installingWorker.state === 'installed') {
                    if (navigator.serviceWorker.controller) {
                      // New update available
                      console.log('[RFE App] New content available; refresh to update.');
                      
                      // Show update notification
                      if (confirm('A new version of RFE Foam Pro is available! Refresh now?')) {
                        installingWorker.postMessage({ type: 'SKIP_WAITING' });
                        window.location.reload();
                      }
                    } else {
                      // First install
                      console.log('[RFE App] Content is cached for offline use.');
                    }
                  }
                });
              });
            })
            .catch(err => {
              // Suppress known environment errors (cloud preview origins)
              if (err.message && (err.message.includes('origin') || err.message.includes('scriptURL'))) {
                console.warn('[RFE App] Service Worker registration skipped (Origin Mismatch/Preview Environment)');
              } else {
                console.error('[RFE App] SW registration error:', err);
              }
            });
            
          // Handle service worker controller changes
          let refreshing = false;
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!refreshing) {
              refreshing = true;
              console.log('[RFE App] New service worker activated, reloading...');
              window.location.reload();
            }
          });
        });
      } else {
        console.warn('[RFE App] Service Workers not supported in this browser');
      }
    </script>

  <body class="bg-slate-50 text-slate-900 pb-20 md:pb-0">
    <!-- Desktop PWA Title Bar -->
    <div class="title-bar-draggable hidden md:block"></div>
    <div id="root"></div>
  </body>
